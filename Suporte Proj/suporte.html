<!DOCTYPE html>
<html>
<head>
    <title>Suporte WebRota</title>
    <link rel="stylesheet" type="text/css" href="suporte.css">
</head>
<body>
    <div class="header">
        <img src="logowebrota.png" alt="WebRota Logo">
    </div>

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="containerButton1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio1">Triagem</label>

    <input type="radio" class="btn-check" name="btnradio" id="containerButton2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio2">Técnica</label>

    <input type="radio" class="btn-check" name="btnradio" id="containerButton3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio3">Agendamento</label>

    <input type="radio" class="btn-check" name="btnradio" id="containerButton4" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio3">Análise</label>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>
</html>
